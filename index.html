  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
  </head>

  <body>
    <!-- connects to the server and displays results -->

    <div class="container" id="chat">
      <div id="chat-window">
        <div id="output"></div>
        <div id="typing"></div>
      </div>
    </div>
    <div class="container">
      <input id="handle" class="form-control" type="text" placeholder="name" />
      <input
        id="message"
        class="form-control"
        type="text"
        placeholder="message"
      />
      <button id="submit" class="btn btn-lg btn-primary btn-block">Send</button>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6">
          remote
          <video id="rVideo" autoplay="autoplay"></video>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          local
          <video id="IVideo" autoplay="autoplay" muted></video>
        </div>
      </div>
      <span id="displayId"></span>
      <input
        type="text"
        id="connId"
        class="form-control"
        placeholder="enter a connection id"
        required
      />
      <button
        type="text"
        id="conn_button"
        class="btn btn-lg btn-success btn-block"
        type="submit"
      >
        Connect
      </button>
      <button
        type="text"
        id="call_button"
        class="btn btn-lg btn-danger btn-block"
        type="submit"
      >
        Call
      </button>
    </div>

    <!-- <script src="http://localhost:3000/socket.io/socket.io.js" async defer></script> -->

    <script src="/client.js"></script>
